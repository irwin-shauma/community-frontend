<div class="p-8">
    <div class="grid">
    <div class="p-card col-12" id="card-article">
            <div class="grid">
                <div class="col-12">

                    <div class="mt-5 ml-5 mr-5">
                        <!-- <p-table [value]="premiumPaymentHistoryData" responsiveLayout="scroll" [lazy]="true" (onLazyLoad)="loadData($event)" responsiveLayout="scroll" [paginator]="true" [rows]="maxPage" [totalRecords]="totalData" [loading]="loading" [rowsPerPageOptions]="[5,10]" class="glasses"> -->


                        <p-table [showCurrentPageReport]="true" [paginator]="true" [rowsPerPageOptions]="[5,10,25]" [value]="premiumPaymentHistoryData" [rows]="5" responsiveLayout="scroll" [lazy]="true" (onLazyLoad)="loadPremiumPaymentHistories($event)" [loading]="loading"  class="glasses">
                            <ng-template pTemplate="caption">
                                <div class="table-header">
                                    <h3>Premium Payment Histories</h3>
                                </div>
                            </ng-template>
                            <ng-template pTemplate="header">
                                <tr>
                                    <th>No</th>
                                    <th>TrxNo</th>
                                    <th>Name</th>
                                    <th>Price</th>
                                    <th>Duration</th>
                                </tr>
                            </ng-template>
                            <ng-template pTemplate="body" let-list let-i="rowIndex">
                                <tr>
                                    <td>{{i+1}}</td>
                                    <td>{{list.trxNo}}</td>
                                    <td>{{list.fullname}}</td>
                                    <td>{{list.price}}</td>
                                    <td>{{list.duration}}</td>
                                </tr>
                            </ng-template>
                        </p-table>
                    </div>
                </div>
            </div>
    </div>
</div>
</div>
