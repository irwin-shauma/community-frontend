<div *ngIf="loading === false" class="grid px-8 m-0" infinite-scroll (scrolled)="onScroll()">
    <div class="md:col-3">
        <div class="bg-white border-round h-20rem">
            <div class="flex flex-column align-items-center">
                <div *ngIf="file === null" >
                    <img src="./../../../../assets/profille.png" alt="image" width="100px" height="100px" class="profile mt-5">  
                </div>
                <div *ngIf="file !== null">
                    <img src="http://localhost:1234/files/{{file}}" alt="image" width="100px" height="100px"
                        class="profile mt-5">
                </div>

                <h3>{{username}}</h3>
                <h5 class="font-italic font-normal">{{position}}</h5>
            </div>
            <p-divider></p-divider>
            <div class="px-2">
                <div class="flex gap-1">
                    <i class="pi pi-fw pi-money-bill text-red-500"></i>
                    <h5 class="font-normal">Balance : {{balance.data?.currentBalance | customCurrency}}</h5>
                </div>

            </div>
            <p-divider></p-divider>
            <div class="px-2 ">
                <div class="flex gap-1 ">
                    <i class="pi pi-fw pi-user text-red-500"></i>
                    <h5 class="font-normal">Status Member :</h5>
                    <div *ngIf="showType === true">
                        <h5 class="font-normal font-italic">Premium</h5>
                    </div>
                    <div *ngIf="showType === false">
                        <h5>Regular</h5>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <div class="col-9">
        <div class="p-card col-12 md:6 mb-3" id="card-article" *ngFor="let data of articleHeaderData;">
            <div class="grid">
                <div class="col-3">
                    <div class="profile m-3">
                        <p-image src="http://localhost:1234/files/{{data.fileId}}" alt="Image"  width="200" height="120" class="img">
                    </p-image>
                    </div>
                </div>
                <div class="col-9">
                    <div class="flex flex-column card-container">
                        <div class="flex font-bold text-black border-round">
                            <p class="text-2xl ">{{data.title}}</p>
                        </div>
                        <div class="flex  text-black border-round">
                            <p class="text-sm ">{{data.contents | slice:sliceOptions.start:sliceOptions.end}} ... <a
                                    routerLink="/article-members/details/{{data.id}}">See More</a></p>
                        </div>
                        <div class="mt-5">
                            <p class="text-xs text-right font-italic mr-2">{{data.createdAt | date: "short"}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- SKELETON -->
<div *ngIf="loading === true" class="grid px-8 m-0" infinite-scroll (scrolled)="onScroll()">
    <div class="md:col-3">
        <div class="bg-white border-round h-20rem">
            <div class="flex flex-column align-items-center">

                <p-skeleton shape="circle" size="100px" styleClass="mt-5"></p-skeleton>

                <p-skeleton width="10rem" styleClass="mb-2 mt-2"></p-skeleton>
                <p-skeleton width="10rem"></p-skeleton>
            </div>
            <p-divider></p-divider>
            <div class="px-2">
                <div class="flex gap-1">
                    <p-skeleton width="10rem"></p-skeleton>
                </div>

            </div>
            <p-divider></p-divider>
            <div class="px-2 ">
                <div class="flex gap-1 ">
                    <p-skeleton width="10rem"></p-skeleton>
                </div>
            </div>

        </div>
    </div>
    <div class="col-9">
        <div class="p-card col-12 md:6 mb-3" id="card-article" *ngFor="let data of articleHeaderData;">
            <div class="grid">
                <div class="md:col-3 ">
                    <div class="profile m-3">
					<p-skeleton size="100px"></p-skeleton>
                    </div>
                </div>
                <div class="col-9">
                    <div class="flex flex-column card-container">
                        <p-skeleton width="10rem" styleClass="mb-2 mt-3"></p-skeleton>
                        <p-skeleton width="100%" styleClass="mb-2"></p-skeleton>
						<p-skeleton width="100%" styleClass="mb-2"></p-skeleton>
						<p-skeleton width="100%" styleClass="mb-2"></p-skeleton>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
