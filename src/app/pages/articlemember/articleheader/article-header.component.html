<div class="pt-8 pr-8 pl-8" infinite-scroll (scrolled)="onScroll()">
    <div class="grid">
        <div class="p-card col-12 mb-3" id="card-article" *ngFor="let data of articleHeaderData;">
            <div class="grid">
                <div class="col-3 ">
                    <div class="profile m-3">
                        <p-image src="http://localhost:1234/files/{{data.fileId}}" alt="Image" width="220" height="220">
                        </p-image>
                    </div>
                </div>
                <div class="col-9">
                    <div class="flex flex-column card-container">
                        <div class="flex h-4rem font-bold text-black border-round m-2">
                            <p class="text-2xl ">{{data.title}}</p>
                        </div>
                        <div class="flex h-6rem  text-black border-round m-2">
                            <p class="text-sm ">{{data.contents | slice:sliceOptions.start:sliceOptions.end}} ... <a
                                    (click)="onExpandText($event)">See More</a></p>



                        </div>

                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
<p-scrollTop></p-scrollTop>
