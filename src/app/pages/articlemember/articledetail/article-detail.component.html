<div class="p-8">
    <div class="grid">
    <div class="p-card col-12" id="card-article">
            <div class="grid">
                <div class="col-12">
                    <div class="ml-6 mr-6 h-4rem" >
                        <p-tabView>
                            <p-tabPanel>
                                <ng-template pTemplate = "header">
                                    <i id="icon" class="pi pi-bars " style="font-size: 2rem"></i>
                                    <span id="article" class="ml-3">Article</span>
                                </ng-template>
                            </p-tabPanel>
                        </p-tabView>
                    </div>
                    <div class="p-card m-6 h-15rem" id="card-image">
                        <img src="http://localhost:1234/files/{{articleDetail.fileId}}" class="imgCover" alt="Image" width="100%" height="100%" object-fit="cover" />
                    </div>
                    <div class="flex flex-column card-container ml-5 mr-5">
                        <div class="flex align-content-center font-bold text-black border-round m-2">
                            <p class="text-2xl ">{{articleDetail.title}}</p>
                        </div>
                        <div class="flex  text-black  m-2 ">
                            <p class="text-sm ">
                                {{articleDetail.contents}}
                            </p>
                        </div>
                    </div>
                </div>
            </div>
    </div>
</div>
</div>
