<div class="pl-5 mt-6 pr-5">
    <div class="mt-5">
        <div class="mb-5 flex align-items-center justify-content-between w-10rem">
            <i class="pi pi-bars"></i>
            <h2>List Thread</h2>
        </div>
        <p-table [showCurrentPageReport]="true" [paginator]="true" [rowsPerPageOptions]="[10,25,50]" [rows]="10" [value]="listThread" class="glasses">
            <ng-template pTemplate="header">
                <tr>
                    <th>No</th>
                    <th>Code</th>
                    <th>Title</th>
                    <th>Type</th>
                    <th>Is Active</th>
                    <th>Detail</th>
                 
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-list let-i="rowIndex">
                <tr>
                    <td>{{i+1}}</td>
                    <td>{{list.code}}</td>
                    <td>{{list.title}}</td>
                    <td>{{list.type}}</td>
                    <td>
                        <p-checkbox [binary]="true" inputId="binary"></p-checkbox>
                    </td>
                    <td routerLink="/threads/detail"><i class="pi pi-exclamation-circle"></i></td>
                </tr>
            </ng-template>
        </p-table>
    </div>

</div>
