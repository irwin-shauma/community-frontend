<div class="p-8">
    <form (ngSubmit)="onSubmit()">
        <div class="flex gap-2 align-items-center mb-3">
            <i class="pi pi-fw pi-book text-red-500"></i>
            <h2>Edit Thread</h2>
        </div>
        <div>
            <h3>Title</h3>
            <div>
                <textarea pInputTextarea rows="5" cols="10" class="w-full"  name="title" [(ngModel)]="data.title"></textarea>
            </div>
        </div>
       
      
       <div>
        <h3>Description</h3>
        <div class="w-full">
            <textarea pInputTextarea rows="10" cols="10" class="w-full" name="contentHeader" [(ngModel)]="data.contentThread"></textarea>
        </div>
       </div>
    
       <div class="flex justify-content-between mt-2">
        <div class="flex gap-2">
            <p-fileUpload mode="basic" chooseIcon="pi pi-image" name="file" [customUpload]="true" id="file" (uploadHandler)="onChangeFile($event)" [auto]="true"></p-fileUpload>
        </div>
        <button pButton label="save thread" icon="pi pi-book" class="bg-red-500"></button>
       </div>
    </form>

</div>
