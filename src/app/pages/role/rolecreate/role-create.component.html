<div class="p-5">
    <div>
        <h2 class="font-medium">Create Role</h2>
    </div>
   
    <div class="glasses p-5 border-round h-22rem">
        <button pButton label="back" icon="pi pi-arrow-left" class="bg-red-500" styleClass="p-button-sm" routerLink="/roles"></button>
        <div>
   <form class=" pt-5 h-10rem" (ngSubmit)="onsubmitrole()" #form="ngForm">
    <div class="grid flex flex-column">
        <div class="col-6">
            <div class="flex flex-column">
                <label for="name">Name Role <span class="text-red-500">*</span></label>
                <input pInputText class="inputstyle" id="name" name="roleName" [(ngModel)]="insertRoleReq.roleName" required>
            </div>
        </div>
        <div class="col-6">
            <div class="flex flex-column">
                <label for="code">Code Role <span class="text-red-500">*</span></label>
                <input pInputText class="inputstyle" id="code" name="roleCode" [(ngModel)]="insertRoleReq.roleCode" required>
            </div>
        </div>
    </div>
            <div  class="flex justify-content-end">
                <p-button [loading]="loading" label="Submit" styleClass="p-button-sm" type="submit" [disabled]="!form.valid"></p-button>
            </div> 
        </form>
        </div>
     
    </div>
</div>
