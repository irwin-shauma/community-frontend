<div class="p-5">
    <div>
        <h2 class="font-medium">Create Event Type</h2>
    </div>
   
    <div class="glasses p-5 border-round h-30rem">
        <button pButton label="back" icon="pi pi-arrow-left" class="bg-red-500" styleClass="p-button-sm" routerLink="/event-types"></button>
        <div>
   <form class=" pt-5 h-20rem" (ngSubmit)="onsubmiteventtype()">
    <div class="grid">
        <div class="col-6">
            <div class="flex flex-column mb-4">
                <label for="">Type <span class="text-red-500">*</span></label>
                <input pInputText class="inputstyle" name="type" [(ngModel)]="insertEventTypeReq.type">
            </div>
        </div>

    </div>
            <div  class="flex justify-content-end">
                <p-button label="Submit" styleClass="p-button-sm" type="submit"></p-button>
            </div>      
        </form>
        </div>
     
    </div>
</div>
