<div class="p-8">
    <div class="mb-5 flex align-items-center justify-content-between w-10rem">
        <i class="pi pi-bars"></i>
        <h2>List Events</h2>
    </div>
    <form action="">
        <p-table [showCurrentPageReport]="true" [paginator]="true" [rowsPerPageOptions]="[10,25,50]" [rows]="10" [value]="eventHeaderData" class="glasses">
            <ng-template pTemplate="header">
                <tr>
                    <th>No</th>
                    <th>Code</th>
                    <th>Title</th>
                    <th>Price</th>
                    <th>Dates</th>
                    <th>Start</th>
                    <th>End</th>
                    <th>Provider</th>
                    <th>Location</th>
                    <th>Is Active</th>
                    <th>Action</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-list let-i="rowIndex">
                <tr>
                    <td>{{i+1}}</td>
                    <td>{{list.eventHeaderCode}}</td>
                    <td>{{list.title}}</td>
                    <td>{{list.price}}</td>
                    <td>{{list.dates}}</td>
                    <td>
                        {{list.start}}
                    </td>
                    <td>{{list.end}}</td>
                    <td>{{list.provider}}</td>
                    <td>{{list.location}}</td>
                    <td>
                        <p-checkbox [binary]="true" [(ngModel)]="list.isActive" name="isActive" inputId="binary"></p-checkbox>
                    </td>
                    <td> <button pButton pRipple type="button" icon="pi pi-trash" class="p-button-rounded p-button-danger" (click)="confirm(list.id)"></button></td>
                </tr>
            </ng-template>
        </p-table>
        <div class="mt-2 flex justify-content-end">
            <button pButton label="Submit" icon="pi pi-check" styleClass="p-button-sm"></button>
        </div>
        <p-confirmDialog header="Confirmation" icon="pi pi-exclamation-triangle"></p-confirmDialog>
        
    </form>

</div>
