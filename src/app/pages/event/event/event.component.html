<div class="p-8">
    <div class="mb-5 flex align-items-center justify-content-between w-10rem">
        <h2>List Events</h2>
    </div>
    <form action="">
        <p-table [value]="eventHeaderData" responsiveLayout="scroll" [lazy]="true" (onLazyLoad)="loadData($event)" responsiveLayout="scroll" [paginator]="true" [rows]="maxPage" [totalRecords]="totalData" [loading]="loading" [rowsPerPageOptions]="[5,10]" class="glasses">
        <!-- <p-table [showCurrentPageReport]="true" [paginator]="true" [rowsPerPageOptions]="[10,25,50]" [rows]="10" [value]="eventHeaderData" class="glasses"> -->
            <ng-template pTemplate="header">
                <tr>
                    <th>No</th>
                    <th>Code</th>
                    <th>Title</th>
                    <th>Price</th>
                    <th>Start</th>
                    <th>End</th>
                    <th>Provider</th>
                    <th>Location</th>
                    <th>Is Active</th>
                    <th>Action</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-list let-i="rowIndex">
                <tr>
                    <td>{{i+1}}</td>
                    <td>{{list.eventHeaderCode}}</td>
                    <td>{{list.title}}</td>
                    <td>{{list.price}}</td>
                    <td>
                        {{list.startDate | date:'medium'}}
                    </td>
                    <td>{{list.endDate | date:'medium'}}</td>
                    <td>{{list.provider}}</td>
                    <td>{{list.location}}</td>
                    <td>
                        <p-checkbox [binary]="true" [(ngModel)]="list.isActive" name="isActive" inputId="binary" [disabled]="checkboxDisabled"></p-checkbox>
                    </td>
                    <td>
                         <button pButton pRipple type="button" icon="pi pi-trash" class="p-button-rounded p-button-danger ml-1" (click)="confirm(list.id)"></button>
                        </td>
                </tr>
            </ng-template>
        </p-table>
        <p-confirmDialog header="Confirmation" icon="pi pi-exclamation-triangle"></p-confirmDialog>
        
    </form>

</div>
