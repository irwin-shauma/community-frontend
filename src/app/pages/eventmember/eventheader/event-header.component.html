    <div class="p-8">
        <div class="card">
            <p-tabView class="p-2">
                <p-tabPanel header="Event" leftIcon="pi pi-calendar">
                    <div class="flex flex-row flex-wrap justify-content-between gap-4 mt-3 ml-5 mr-5">
                        <p-card [style]="{width: '300px'}" *ngFor="let event of eventHeader;">
                            <ng-template pTemplate="header">
                                <img alt="Card" src="http://localhost:1234/files/{{event.fileId}}" class="imgEvent" width="200" height="20">
                                <div class="flex flex-row justify-content-between px-3">
                                    <span><i class="pi pi-github text-red-400"></i>{{event.provider}}</span>
                                    <span><i class="pi pi-map-marker text-red-400"></i> {{event.location}}</span>
                                </div>
                            </ng-template>
                            <span class="card-title text-center mt-0">{{event.title}}</span>
                            <div class="flex flex-row justify-content-between mt-2">
                                <span class="card-content"><i class="pi pi-clock text-red-400"></i>start: {{event.startDate}}
                                    </span>
                                    <span class="card-content"><i class="pi pi-tag text-red-400"></i>Rp.{{event.price}}</span>
                                   
                            </div>
                            <div class="flex flex-row justify-content-between mt-3">
                                <span class="card-content"><i class="pi pi-clock text-red-400"></i>end: {{event.endDate}}
                                </span>
                              
                             
                            </div>
                        </p-card>

                    </div>
                </p-tabPanel>
                <p-tabPanel header="Course" leftIcon="pi pi-chart-pie">
                    <div class="flex flex-row flex-wrap justify-content-between gap-4 mt-3 ml-5 mr-5">
                      

                        


                    </div>
                </p-tabPanel>
            </p-tabView>
        </div>
    </div>
