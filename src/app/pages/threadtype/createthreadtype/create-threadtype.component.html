<div class="p-5">
    <div>
        <h2 class="font-medium">Create Role</h2>
    </div>

    <div class="glasses p-5 border-round h-22rem">
        <button pButton label="back" icon="pi pi-arrow-left" class="bg-red-500" styleClass="p-button-sm"
            routerLink="/threadtypes"></button>
        <div>
            <form class=" pt-5 h-10rem" (ngSubmit)="onSubmit()" ngNativeValidate>
                <div class="grid">
                    <div class="col-6">
                        <div class="flex flex-column mb-4">
                            <label for="">Name Type Thread <span class="text-red-500">*</span></label>
                            <input pInputText class="inputstyle" name="threadType" [(ngModel)]="threadType.threadType" required>
                        </div>
                    </div>
                </div>
                <div class="flex justify-content-end">
                    <p-button label="Submit" type="submit" [loading]="loading" styleClass="p-button-sm"></p-button>
                </div>
            </form>
        </div>

    </div>
</div>
