<div class="p-8">
    <div class="mb-5 flex align-items-center justify-content-between w-17rem">
        <i class="pi pi-bars"></i>
        <h2>List Users Premium</h2>
    </div>
    <form action="">
        <p-table [showCurrentPageReport]="true" [paginator]="true" [rowsPerPageOptions]="[10,25,50]" [rows]="10" [value]="listPremium" class="glasses">
            <ng-template pTemplate="header">
                <tr>
                    <th>No</th>
                    <th>Email</th>
                    <th>Duration</th>
                    <th>Remaining Duration</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-list let-i="rowIndex">
                <tr>
                    <td>{{i+1}}</td>
                    <td>{{list.user}}</td>
                    <td>{{list.duration}}</td>
                    <td>{{list.remainingduration}}</td>
                </tr>
            </ng-template>
        </p-table>
        <div class="mt-2 flex justify-content-end">
            <button pButton label="Submit" icon="pi pi-check" styleClass="p-button-sm"></button>
        </div>
        
    </form>

</div>
