<div class="p-8">
    <div class="mb-5 flex align-items-center justify-content-between w-10rem">
        <i class="pi pi-bars"></i>
        <h2>List Users</h2>
    </div>
    <form action="">
        <p-table [showCurrentPageReport]="true" [paginator]="true" [rowsPerPageOptions]="[10,25,50]" [rows]="10" [value]="userData" class="glasses">
            <ng-template pTemplate="header">
                <tr>
                    <th>No</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Photo</th>
                    <th>Is Active</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-list let-i="rowIndex">
                <tr>

                    <pre>cek</pre>
                    <td>{{i+1}}</td>
                    <td>{{list.email}}</td>
                    <td>{{list.role}}</td>
                    <td>
                        <img src="http://localhost:1234/files/{{list.fileId}}" alt="profile" width="50" height="50" class="border-round">
                    </td>
                    <td>
                        <p-checkbox [binary]="true" [(ngModel)]="list.isActive" inputId="binary" [disabled]="true"></p-checkbox>
                    </td>
                </tr>
            </ng-template>
        </p-table>
        <div class="mt-2 flex justify-content-end">
            <button pButton label="Submit" icon="pi pi-check" styleClass="p-button-sm"></button>
        </div>
        
    </form>

</div>
